<div class="col-xs-3 col-sm-3 col-md-2" style="margin-top:30px;border: 1px solid #ddd;border-radius: 4px;">
	<div class="text-muted">
	<h3 style="font-size: 1.2em;font-family: KaiTi;padding-left:10px">目录</h3>
	</div>
	<hr style="height:1px;border:none;border-top:1px dashed #0066CC;margin:5px 0 5px 0;"/>
	<ul class="nav" style="font-family: 微软雅黑;text-decoration: none;font-size: 15px;">
		{% for post in site.categories['crawlerfirst'] %}
			<li><a style="padding: 3px 15px;" class="active" href="{{ post.url | prepend: site.baseurl }}">{{ post.desc }}</a></li>
		{% endfor %}
		
		{% assign sorted_posts = (site.categories['crawler'] | sort:0) %}
		{% for post in sorted_posts %}
			<li><a style="padding: 3px 15px;" class="active" href="{{ post.url | prepend: site.baseurl }}">{{ post.desc }}</a></li>
		{% endfor %}
	</ul>
		
</div>
