<div class="col-xs-12 col-sm-12 col-md-12" style="clear:both;margin-top:60px">
	<div class="media thumbnail" style="font-family:Microsoft YaHei;padding: 20px 0;">
		<div class="col-xs-5 col-sm-5 col-md-4">
			<a href="javascript:void(0)" class="media-left media-middle media-bottom" style="float:left;">
				<img style="border-radius: 4px;" src="/static/jpg/webspider.jpg" height="178" width="100%"/>
			</a>
		</div>
		
		<div class="col-xs-7 col-sm-7 col-md-8">
			<div class="media-body" style="float:left;padding-right:10px">
				{% for post in site.categories['crawlerfirst'] %}
				<h4><a href="{{ post.url | prepend: site.baseurl }}" style="color:#333;font-weight:bold">{{ post.title }}</a></h4>
				<h6 class="text-muted">
				<span style="padding-right:5px">作者：{{ post.author }}</span><span class="topicc"></span>文章发表于：<span class="timet">{{ post.showdate }}</span>
				</h6>
					<p style="word-wrap:break-word; word-break:normal;">在作者学习的众多编程技能中，爬虫技能无疑是最让作者着迷的。与自己闭关造轮子不同，爬虫的感觉是与别人博弈，一个在不停的构建 反爬虫 规则，一个在不停的破译规则。</p>
					<h5 class="pull-right" style="width: 110px;"><a class="contactme" title="阅读全文" href="{{ post.url | prepend: site.baseurl }}">阅读全文 »</a></h5>
				{% endfor %}
			</div>
		</div>
		<p class="hot">
			热
			<span class="triangle"></span>
		</p>
	</div>
</div>
<style>
    .text-overflow {
        display: block;
        width: 90%;
        word-break: keep-all;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
	
	.tag {
    background: url({{ "/static/jpg/tag.png" | prepend: site.baseurl }}) no-repeat left center;
	padding-left: 20px;
	margin: 0 10px 0 0;
	}
	
	.timet {
    background: url({{ "/static/jpg/time.png" | prepend: site.baseurl }}) no-repeat left center;
	padding-left: 20px;
	margin: 0 10px 0 0;
	}
	.topicc {
    background: url({{ "/static/jpg/wenzhang.gif" | prepend: site.baseurl }}) no-repeat left center;
	padding-left: 20px;
	margin: 0 10px 0 0;
	}
	
	.hot {
    background-color: #db4659;
    color: #fff;
    height: 24px;
    left: 5px;
    line-height: 24px;
    position: absolute;
    text-align: center;
    top: 35px;
    width: 30px;
    z-index: 145;
	}
	
	span.triangle {
    border-bottom: 7px solid transparent;
    border-left: 10px solid transparent;
    border-right: 10px solid #df0d3a;
    height: 0;
    left: -10px;
    position: absolute;
    top: 24px;
    width: 0;
    z-index: 33;
	}
</style>
